<div>
  <h2>Enter Player Names</h2>

  <form [formGroup]="playerForm" (ngSubmit)="startGame()">
    <div>
      <label>Player 1:</label>
      <input type="text" formControlName="player0" placeholder="Enter name for Player 1" />
      <button type="button">Use Bot Player</button>
      <br />
    </div>
    <div>
      <label>Player 2:</label>
      <input type="text" formControlName="player1" placeholder="Enter name for Player 2" />
      <button type="button">Use Bot Player</button>
      <br />
    </div>
    <div>
      <label>Player 3:</label>
      <input type="text" formControlName="player2" placeholder="Enter name for Player 3" />
      <button type="button">Use Bot Player</button>
      <br />
    </div>
    <div>
      <label>Player 4:</label>
      <input type="text" formControlName="player3" placeholder="Enter name for Player 4" />
      <button type="button">Use Bot Player</button>
      <br />
    </div>
    <button type="submit" [disabled]="!playerForm.valid">Start Game</button>
  </form>
</div>
